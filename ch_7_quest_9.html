				function createRegularPlural(word){
					if(word.endsWith('s') || word.endsWith('x') || word.endsWith('z') || word.endsWith('ch') || word.endsWith('sh')){
						word=word+"es"
						}else if(word.endsWith('y') && word.charAt(word.length-2)!='a' && word.charAt(word.length-2)!='e' && word.charAt(word.length-2)!='i' && word.charAt(word.length-2)!='o' && word.charAt(word.length-2)!='u'){
							word1=word.slice(0, word.length-1)
							word=word1+"ies"
								
						} else{
							word=word+'s'
							console.log(word)
						}return word
				}
