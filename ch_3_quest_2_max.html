<!DOCTYPE html>
	<html>
		<head>

	<body>
		<div class= container style="padding-top:40px">
			<h4>Write a function max3 that returns the largest of its three arguments.</h4>

			<label class="text-primary">Enter the value of 2nd Number</label>

			<label class="text-primary">Enter the value of 3rd Number</label>
			<input type="text" placeholder="enter the value here" id="valuez"><br><br>
			<button class="btn btn-warning" onclick="myFunction('a','b','c')">Submit</button><br><br>
            <p id="result"> </p>
		</div>
			<script>
				
					function myFunction(x, y, z){
						x = Number(document.getElementById('valuex').value)
						y = Number(document.getElementById('valuey').value)
						z = Number(document.getElementById('valuez').value)
						document.getElementById("result").innerHTML= 'Whose Biggest??:  it is ' + Math.max(x,y,z)					
					}
		</script>
