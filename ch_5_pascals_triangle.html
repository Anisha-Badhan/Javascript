<!doctype html>
	<html>
		<head>
		<title>learning Javascript</title>
		<script>
				
					function pascal_Triangle(n){
						var pasc_tri = []
							pasc_tri[0] = [1]
							pasc_tri[1] = [1,1]
						for (var row = 2; row < n; row++){
							pasc_tri[row] = [1]
							for (var col = 1; col <= row -1; col++){
								pasc_tri[row][col] = pasc_tri[row-1][col] + pasc_tri[row-1][col-1]
								pasc_tri[row].push(1)
							}
								}
						return pasc_tri
					}

						for (var i = 0; i < pascal_Triangle(5).length; i++){
							for(var j=0; j<pascal_Triangle(5).length-i;j++){
							document.write('&nbsp')
							}
							document.write(pascal_Triangle(5)[i]+"<br>")
		
							}
				
		</script>
		</head>

		</body>
	</html>
