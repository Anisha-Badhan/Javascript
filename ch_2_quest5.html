	<body>
		<div class= container style="padding-top:40px">
			<h4>Write a function that computes the area of a triangle given values for its base and its height</h4>
			<label class="text-primary">Enter the value of Base</label>
			<input type="text" placeholder="enter the value of base" id="valueb"><br><br>
			<label class="text-primary">Enter the value of Height</label>
			<input type="text" placeholder="enter the value of height" id="valueh"><br><br>
			<button class="btn btn-warning" onclick="areaOfTrianle('b','h')">Calculate</button><br><br>
			<p id="result"> </p>
		</div>
			<script>
				function areaOfTrianle(a,b){
				a = Number(document.getElementById('valueb').value)
				b = Number(document.getElementById('valueh').value)
				var A = (a*b)/2
				document.getElementById("result").innerHTML= 'Result:  ' + A.toFixed(2)
				}
		</script>
