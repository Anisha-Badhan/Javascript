<!doctype html>
	<html>
		<head>
			<script>
				function drawConsoleArrow(x){
					
						for(var i=1; i<=x;i++){
							
							for (var k=1; k<=i; k++){
								document.write( '* ')
							}document.write('<br>')
							}
						for(var i=x-1; i>=1; i--){
							for(var j=i; j>=1; j--){
								document.write( '* ')
							}document.write('<br>')
							}}
						
						
						drawConsoleArrow(10)
						
			</script>
		</head>
		<body >
			
			
		</body>
	</html>
