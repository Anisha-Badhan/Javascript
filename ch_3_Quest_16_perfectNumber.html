<!doctype html>
	<html>
		<head>
			<script>
				var num=Number(prompt('Enter a number'))
				var temp=0
				for(i=1; i<=num/2; i++){
					if(num%i==0){
						temp=temp+i
					}}
					if(temp==num && temp!=0){
						document.write('Number '+num+' is a perfect number')
					}else{
						document.write('Number '+num+' is not a perfect number')
					}
				
		
			</script>
		</head>
		<body>
		</body>
	</html>
