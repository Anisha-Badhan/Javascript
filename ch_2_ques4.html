<!DOCTYPE html>
	<html>
		<head>
			<title>quest 4</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		</head>
	<body>
		<div class= container style="padding-top:40px">
			<h4>Write a function fahrenheitToCelsius that converts a temperature value in the opposite direction.</h4>
			<label class="text-primary">Enter the value of F</label>
			<input type="text" placeholder="enter the value of F" id="valueF"><br><br>
			<button class="btn btn-warning" onclick="fahrenheitToCelsius()">Calculate</button><br><br>
			<p id="result"> </p>
		</div>
			<script>
				function fahrenheitToCelsius(){
				F = Number(document.getElementById('valueF').value)
				C = 5/9*(F-32)
				document.getElementById("result").innerHTML= 'Result:  ' + C.toFixed(2)
				}
		</script>
	</body>
	</html>
