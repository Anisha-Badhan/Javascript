	<body>
		<div class= container style="padding-top:40px">
			<h4>Write a function quote that takes a string value and adds double quotation marks at both the beginning and the end.</h4>
			<label class="text-primary">Enter any string</label>
			<input type="text" placeholder="Enter a string" id="q"><br><br>
			<button class="btn btn-warning" onclick="quote()">CONVERT</button><br><br>
			<p id="result"> </p>
		</div>
			<script>
				function quote(){
				a = document.getElementById('q').value
				document.getElementById("result").innerHTML= 'The quote you Entered:  ' + '"' + a + '"'
				}
		</script>
	</body>
