<!doctype html>
<html>
	<head>
		<script>
			
			var num=Number(prompt('Enter a number'))
			var sum=0;
			for( var i=0; i<=num; i++){
			if(i%2!=0){
			sum=sum+i
			}
			}
			document.write("sum of odd numbers till " + num + " is " +sum)
		
		</script>
	</head>
	<body>
	
	</body>
</html>
