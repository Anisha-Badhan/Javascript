<!doctype html>
	<html>
		<head>
			<script>
				var num=Number(prompt('Enter a number'))
				var temp=0
				for(i=1; i<=num/2; i++){
					if(num%i==0){
						temp=temp+i
					}}
					if(temp==num && temp!=0){
						var binary=''
						while(temp>0){
							if(temp%2==0){
							binary="0"+binary
							}else{
							binary='1'+binary
							}
						temp=Math.floor(temp/2)
						}document.write(binary)
					}else{
						document.write('Number '+num+' is not a perfect number')
					}
				
		
			</script>
		</head>

		</body>
	</html>
