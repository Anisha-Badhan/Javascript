<!doctype html>
	<html>
		<head>
			<script>
				var num=prompt('Enter a number')
				var reverse=''
					for(var i=num.length-1; i>=0; i--){
						reverse=reverse + num.charAt(i)
				}
				document.write('Original Number '+ num)	
				document.write('<br>')
				document.write('reverse '+reverse)
			
			</script>
		</head>
		<body>
			<p>Using the digitSumfunction as a model, define a function that takes a number and returns a number that contains the same digits in the reverse order, as illustrated by the following sample run:</p>
		</body>
	</html>
