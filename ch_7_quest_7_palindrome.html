			<script>
				function isPalindrome(str){
				
					if(str.length<2){
					 return true
					}
					else if(str.charAt(0)==str.charAt(str.length-1)){
					str=str.substring(1, str.length-1)
					 return isPalindrome(str)
					 
					}else{
					return false
					}}
					console.log(isPalindrome("emadame"))
				
			</script>
