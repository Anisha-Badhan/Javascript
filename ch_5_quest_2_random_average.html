<!doctype html>
	<html>
		<head>
			<script>
				function randomAverage(n){
					var sum=0
					
					for(var i=1; i<=n; i++){
						sum=sum+ Math.random()
					} 
					return sum/n
				}
					document.write('Average for 1 random numbers= '+randomAverage(1)+'<br>'+'<br>')
					document.write('Average for 10 random numbers= '+randomAverage(10)+'<br>'+'<br>')
					document.write('Average for 100 random numbers= '+randomAverage(100)+'<br>'+'<br>')
					document.write('Average for 1000 random numbers= '+randomAverage(1000)+'<br>'+'<br>')
					document.write('Average for 10000 random numbers= '+randomAverage(10000)+'<br>'+'<br>')
					document.write('Average for 100000 random numbers= '+randomAverage(100000)+'<br>'+'<br>')
					document.write('Average for 1000000 random numbers= '+randomAverage(1000000)+'<br>'+'<br>')
					
					
			</script>
		</head>
		<body>
			
			
		</body>
	</html>
