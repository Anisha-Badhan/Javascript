	<body>
		<div class= container style="padding-top:40px">
			<h3> Implement  f ( x ) = x^2 âˆ’ 5 x + 6  in JavaScript:</h3>
			<input type="text" placeholder="enter the value of x" id="valuex"><br><br>
			<button class="btn btn-warning" onclick="fx()">Calculate</button>
			<p id="result"> </p>
		</div>
			<script>
				function fx(){
				var x = Number(document.getElementById('valuex').value)
				document.getElementById("result").innerHTML= 'Result:  ' + Number(x**2 - 5*x + 6)
				}			
		</script>
