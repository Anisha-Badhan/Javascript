<!doctype html>
	<html>
		<head>
			<script>
			let hogwarts=["Gryffindor",
							"hufflepuff",
							"Ravenclaw",
							"Slytherin",
							]
				function createReversedArray(array){
					result=[]
					for(var i=array.length-1; i>=0; i--){
					 result.push(array[i])	
					}return result
				}
				
				document.write(createReversedArray(hogwarts))
			</script>
		</head>

		</body>
	</html>
