<!doctype html>
	<html>
		<head>
		<title>learning Javascript</title>
		<script>
				function triangle(){
					var x=Number(prompt('Enter the number of rows'))
						for(var i=1; i<=x;i++){
							for(var j=1; j<=x-i; j++){
									document.write('&nbsp')
								}
							for (var k=1; k<=i; k++){
								document.write( '* ')
							}document.write('<br>')
					}}triangle()
		</script>
		</head>

	</html>
