			<script>
				function capitalize(str){
				   
					var str2=str.toLowerCase()
					var str3=str2.substring(0, 1)
					var str4=str3.toUpperCase()
					var str5=str2.substring(1, str2.length)
					str=str4+str5
				 return str
				} document.write(capitalize('HELLO WORLD'))
			</script>
